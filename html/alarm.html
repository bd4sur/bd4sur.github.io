<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>定时提醒 - BD4SUR</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background: linear-gradient(10deg, #00095a, #101339, #000000, #0f204e);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #fff;
    }
    
    .container {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 30px;
        text-align: center;
    }
    
    header {
        margin-bottom: 30px;
    }
    
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        margin-bottom: 5px;
    }
    
    .timer-display {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 25px;
        margin: 25px 0;
        font-size: 4rem;
        font-weight: 700;
        letter-spacing: 3px;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .timer-display::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
        100% {
            left: 100%;
        }
    }
    
    .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 25px 0;
    }
    
    .btn {
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
        background: linear-gradient(to right, #00b09b, #96c93d);
        color: white;
    }
    
    .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
        transform: translateY(1px);
    }
    
    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .custom-message {
        margin: 25px 0;
        text-align: left;
    }
    
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        font-size: 1.1rem;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        border-radius: 12px;
        border: none;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 1rem;
        resize: none;
        outline: none;
        transition: background 0.3s;
    }
    
    textarea:focus {
        background: rgba(255, 255, 255, 0.25);
    }
    
    textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }
    
    .permission-status {
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 0.95rem;
    }
    
    .permission-granted {
        color: #aaffaa;
    }
    
    .permission-denied {
        color: #ff9999;
    }
    
    .notification-preview {
        margin-top: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        text-align: left;
        display: none;
    }
    
    .notification-title {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 8px;
        color: #fff;
    }
    
    .notification-body {
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.5;
    }
    
    .progress-container {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin: 25px 0;
        overflow: hidden;
    }
    
    .progress-bar {
        height: 100%;
        background: linear-gradient(to right, #00b09b, #96c93d);
        width: 0%;
        transition: width 1s linear;
    }
    
    footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
    }
    
    @media (max-width: 500px) {
        .container {
            padding: 20px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .timer-display {
            font-size: 3rem;
            padding: 20px;
        }
        
        .controls {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
            justify-content: center;
        }
    }
    
    /* 弹窗样式 */
    #alertWindow {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }
    
    .alert-content {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }
    
    .alert-content h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .alert-content p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #fff;
        line-height: 1.6;
    }
    
    .alert-btn {
        padding: 15px 40px;
        font-size: 1.2rem;
        background: linear-gradient(to right, #00b09b, #96c93d);
        border: none;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .alert-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
</style>

</head>
<body>
<div class="container">
    <header>
        <h2>定时提醒 for Y&#8203;L</h2>
        <p class="subtitle">每30分钟提醒一次，不要关闭这个选项卡噢</p>
    </header>

    <div class="timer-display">30:00</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="controls">
        <button id="startBtn" class="btn btn-primary">
            <i class="fas fa-play"></i> 开始计时
        </button>
        <button id="stopBtn" class="btn btn-secondary" disabled>
            <i class="fas fa-stop"></i> 停止
        </button>
        <button id="resetBtn" class="btn btn-secondary">
            <i class="fas fa-redo"></i> 重置
        </button>
    </div>

    <div class="custom-message">
        <label for="message"><i class="fas fa-comment-alt"></i> 提醒消息：</label>
        <textarea id="message" placeholder="输入您想要的提醒内容...">该休息一下了！站起来活动活动，喝点水吧！❤️ from Y&#8203;M</textarea>
    </div>

    <div class="permission-status" id="permissionStatus">
        <i class="fas fa-info-circle"></i>
        <span>弹窗提醒状态：已启用</span>
    </div>
</div>

<!-- 弹窗提醒窗口 -->
<div id="alertWindow">
    <div class="alert-content">
        <h2><i class="fas fa-bell"></i> 时间到！</h2>
        <p id="alertMessage">该休息一下了！站起来活动活动，喝点水吧！❤️ from Y&#8203;M</p>
        <button class="alert-btn" id="closeAlert">我知道了</button>
    </div>
</div>

<script>
const workerScript = `
let startTime = 0;
let elapsedTime = 0;
let timerInterval = null;
let isRunning = false;

self.onmessage = function(e) {
    const command = e.data.command;

    switch(command) {
        case 'start':
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    self.postMessage({ type: 'update', elapsedTime: elapsedTime });
                }, 100);
                isRunning = true;
            }
            break;

        case 'pause':
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
            break;

        case 'reset':
            clearInterval(timerInterval);
            elapsedTime = 0;
            isRunning = false;
            self.postMessage({ type: 'update' });
            break;
    }
};
`;

const blob = new Blob([workerScript], { type: 'application/javascript' });
const worker = new Worker(URL.createObjectURL(blob));

document.addEventListener('DOMContentLoaded', function() {
    // 获取DOM元素
    const timerDisplay = document.querySelector('.timer-display');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const messageInput = document.getElementById('message');
    const permissionStatus = document.getElementById('permissionStatus');
    const progressBar = document.getElementById('progressBar');
    const alertWindow = document.getElementById('alertWindow');
    const alertMessage = document.getElementById('alertMessage');
    const closeAlertBtn = document.getElementById('closeAlert');

    const TOTAL_SECONDS = 5; // 30 * 60;
    const MESSAGE = "该休息一下了！站起来活动活动，喝点水吧！❤️ from Y\u200BM";
    const TITLE = "定时提醒 - BD4SUR";

    const totalTime = TOTAL_SECONDS * 1000; // 毫秒

    let title_flash_counter = 10;
    let title_flash_timer = 0;
    let alertWindowRef = null; // 弹窗窗口引用

    // 检查弹窗权限（简化处理）
    function checkAlertPermission() {
        updatePermissionStatus("已启用弹窗提醒", "granted");
    }

    // 更新权限状态显示
    function updatePermissionStatus(text, status) {
        permissionStatus.innerHTML = `<i class="fas fa-info-circle"></i> <span>弹窗提醒状态：${text}</span>`;
        if (status === "granted") {
            permissionStatus.classList.add("permission-granted");
            permissionStatus.classList.remove("permission-denied");
        } else if (status === "denied") {
            permissionStatus.classList.add("permission-denied");
            permissionStatus.classList.remove("permission-granted");
        } else {
            permissionStatus.classList.remove("permission-granted", "permission-denied");
        }
    }

    // 显示弹窗提醒
    function showAlert() {
        // 标题闪烁
        title_flash_counter = 20;
        title_flash_timer = setInterval(()=>{
            if (title_flash_counter % 2 === 0) {
                document.title = `【时间到】${TITLE}`;
            }
            else {
                document.title = `⏰⏰⏰⏰⏰${TITLE}`;
            }
            title_flash_counter--;
            if (title_flash_counter <= 0) {
                clearInterval(title_flash_timer);
                document.title = TITLE;
            }
        }, 300);

        // 更新弹窗消息
        const message = messageInput.value || MESSAGE;
        alertMessage.textContent = message;

        // 显示弹窗
        alertWindow.style.display = 'flex';
        
        // 创建新窗口
        const windowFeatures = "width=600,height=400,left=100,top=100,resizable=yes,scrollbars=yes,status=yes";
        alertWindowRef = window.open("", "alertWindow", windowFeatures);
        
        if (alertWindowRef) {
            // 在新窗口中写入内容
            alertWindowRef.document.write(`
                <!DOCTYPE html>
                <html lang="zh-CN">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>提醒</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
                            height: 100vh;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                            color: white;
                            text-align: center;
                        }
                        .container {
                            padding: 30px;
                            max-width: 90%;
                        }
                        h1 {
                            font-size: 2.5rem;
                            margin-bottom: 20px;
                            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                        }
                        p {
                            font-size: 1.5rem;
                            margin-bottom: 30px;
                            line-height: 1.6;
                        }
                        button {
                            padding: 15px 40px;
                            font-size: 1.2rem;
                            background: linear-gradient(to right, #00b09b, #96c93d);
                            border: none;
                            border-radius: 50px;
                            color: white;
                            cursor: pointer;
                            font-weight: bold;
                            transition: all 0.3s;
                            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                        }
                        button:hover {
                            transform: scale(1.05);
                            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
                        }
                        @keyframes pulse {
                            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
                            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
                            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
                        }
                        .pulse {
                            animation: pulse 1.5s infinite;
                        }
                    </style>
                </head>
                <body>
                    <div class="container pulse">
                        <h1><i class="fas fa-bell"></i> 时间到！</h1>
                        <p>${message}</p>
                        <button onclick="window.close()">我知道了</button>
                    </div>
                </body>
                </html>
            `);
            
            // 最大化窗口并置于顶层
            alertWindowRef.moveTo(0, 0);
            alertWindowRef.resizeTo(screen.width, screen.height);
            alertWindowRef.focus();
        } else {
            // 如果弹窗被阻止，显示内嵌弹窗
            alertWindow.style.display = 'flex';
        }
    }

    // 关闭弹窗
    function closeAlert() {
        alertWindow.style.display = 'none';
        if (alertWindowRef && !alertWindowRef.closed) {
            alertWindowRef.close();
        }
    }

    // 更新计时器显示
    function updateTimerDisplay(timeLeft) {
        if (isNaN(timeLeft) || timeLeft < 0) return;

        let minutes = Math.floor(timeLeft / 1000 / 60).toString().padStart(2, '0');
        let seconds = (Math.floor(timeLeft / 1000) % 60).toString().padStart(2, '0');
        let ms = Math.floor((timeLeft - (minutes * 60 * 1000 + seconds * 1000)) / 100).toString().padStart(1, '0');
        timerDisplay.innerHTML = `${minutes}:${seconds}.<span style="font-size: smaller;">${ms}</span>`;

        // 更新进度条
        const progressPercentage = ((totalTime - timeLeft) / totalTime) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    // 处理来自Worker的消息
    worker.onmessage = function(e) {
        if (e.data.type === 'update') {
            let elapsedTime = e.data.elapsedTime;
            updateTimerDisplay(totalTime - elapsedTime);
            if (elapsedTime >= totalTime) {
                showAlert();
                // 自动重新开始
                worker.postMessage({ command: 'reset' });
                worker.postMessage({ command: 'start' });
            }
        }
    };

    // 开始计时器
    function startTimer() {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        worker.postMessage({ command: 'start' });
    }

    // 停止计时器
    function stopTimer() {
        startBtn.disabled = false;
        stopBtn.disabled = true;
        worker.postMessage({ command: 'pause' });
    }

    // 重置计时器
    function resetTimer() {
        updateTimerDisplay(totalTime);
        progressBar.style.width = '0%';
        startBtn.disabled = false;
        worker.postMessage({ command: 'reset' });
        closeAlert(); // 关闭可能存在的弹窗
    }

    // 初始化
    function init() {
        updateTimerDisplay(totalTime);
        checkAlertPermission();

        // 事件监听器
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        closeAlertBtn.addEventListener('click', closeAlert);

        // 点击弹窗背景关闭弹窗
        alertWindow.addEventListener('click', function(e) {
            if (e.target === alertWindow) {
                closeAlert();
            }
        });
    }

    init();
});
</script>
</body>
</html>
