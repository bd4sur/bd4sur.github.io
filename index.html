<!--首页模板-->
<template class="index" id="index">

    <div style="text-align: center;">
        <img id="cover_image" src="./image/miku-eb200.jpg" style="width: 90%; max-width: 550px; margin: 20px auto; border-radius: 10px;">
    </div>

    <details>
        <summary class="StationLogSummary">电台日志</summary>
        <div class="StationLogLaw">
            本台仅在此处以电子方式记录电台日志，不使用其他任何在线电台日志服务。
        </div>
        <!--时间线-->
        <div class="TimelineContainer">
            <table class="Timeline">
                <tr id="WeekCountContainer"></tr>
                <tr id="DaysContainer"></tr>
            </table>
        </div>
        <!--电台日志-->
        <div class="StationLog">
            <table id="StationLogTable">
                <tr>
                    <th>时间(BJT)</th>
                    <th>对方呼号</th>
                    <th>频率(MHz)</th>
                    <th>模式</th>
                    <th>RST</th>
                </tr>
            </table>
        </div>
    </details>

</template>


<!--日志模板-->
<template id="ideas">

    <!--正文容器-->

</template>

    </div>
    <div class="Mikumark MikumarkContainer" id="MikumarkContainer">
        <span class="SkeletonPlaceholder" style="width:100%;">占位骨架</span><br>
        <span class="SkeletonPlaceholder" style="width:100%;">占位骨架</span><br>
        <span class="SkeletonPlaceholder" style="width:70%;">占位骨架</span><br>
    </div>
</template>

<script>

////////////////////////////////////////////////////////
//
//  页 面 冷 启 动 流 程
//
////////////////////////////////////////////////////////

(() => {
    SPA_RegisterTriggers();
    ActionsOnReady();

    window.onload = () => {
        console.log("%c ★ Website of Amateur Radio Station BD4SUR.com ★ ", "font-size: 14px; height: 24px; line-height: 24px; border-radius: 5px; text-align: center; color:#fff; background: linear-gradient(0deg, #239ad7, #64c2e4);");
        let HashString = (window.location.hash === "") ? "#/index" : window.location.hash;
        SPA_Render(HashString);
        if(!history.state) {
            history.pushState({PageID: HashString}, '', window.location.href);
            SCROLL_POSITION_STACK.push(window.pageYOffset);
        }
    };

    window.onresize = () => { };

    // 返回按钮动作
    window.onpopstate = (e) => {
        let prevScrollY = SCROLL_POSITION_STACK.pop() || 0;
        let currentPath = e.state.PageID;
        let pageId = currentPath.split("/")[0];
        if(!e.state) {
            console.log(`目标state为空`);
        }
        else {
            SPA_Render(currentPath, () => {
                // 跳转到标题处
                if(pageId === "blog") {
                    $('html').scrollTop(prevScrollY);
                }
            });
        }
    };

    $(window).resize();
    $(window).scroll();

})();

</script>
